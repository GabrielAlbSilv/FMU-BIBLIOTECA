<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Biblioteca Central</title>
  <link rel="icon" href="assets/images/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="login-container">
    <div class="logo-container">
      <img src="assets/images/bibliotecaicon.png" alt="Logo da Biblioteca">
    </div>

    <div class="form-login">
      <h2>BIBLIOTECA NOVA HORIZONTE</h2>
      <form action="biblioteca.html">
        <input type="email" placeholder="E-mail" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Login</button>
        <a href="cadastro.html" class="btn-secondary btn-small">Cadastrar</a>
      </form>
    </div>
  </main>
</body>
</html>
