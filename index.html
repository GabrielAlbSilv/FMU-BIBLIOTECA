<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Novo Horizonte</title>
  <link rel="icon" href="assets/images/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="login-container">
    <div class="logo-container">
      <img src="assets/images/bibliotecaicon.png" alt="Logo da Biblioteca">
    </div>

    <div class="form-login">
      <h2>BIBLIOTECA NOVO HORIZONTE</h2>
      <form action="biblioteca.html">
        <input type="email" placeholder="E-mail" required />
        <div class="password-wrapper">
          <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha" required />
          <span class="btn-show-password" onclick="togglePassword()">
            <svg width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 7C1 7 4 1 10 1C16 1 19 7 19 7C19 7 16 13 10 13C4 13 1 7 1 7Z" stroke="#666" stroke-width="2"/>
              <circle cx="10" cy="7" r="3" stroke="#666" stroke-width="2"/>
            </svg>
          </span>
        </div>
    
        <button type="submit">Login</button>
        <a href="cadastro.html" class="btn-secondary btn-small">Cadastrar</a>
      </form>
    </div>
  </main>
  <script src="assets/js/validacao.js"></script>
</body>
</html>
