<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Novo Horizonte</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/icon.png" type="image/x-icon">
</head>
<body>
  <main class="form-container">
    <h2>Cadastro de Livro</h2>
    <form action="cadastro_livro" method="POST">
      <input type="text" name="titulo" placeholder="Título" required>
      <input type="text" name="autor" placeholder="Autor" required>
      <input type="text" name="genero" placeholder="Gênero" required>
      <input type="text" name="isbn" placeholder="ISBN" required>
      <input type="number" name="quantidade" placeholder="Quantidade em estoque" required>
      <button type="submit">Cadastrar</button>
      <div class="centralizado">
        <a href="biblioteca.html" class="btn-secondary btn-small">Voltar</a>
      </div>
    </form>
  </main>
</body>
</html>
