name: Gerar Sitemap

on:
  push:
    branches:
      - main

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Gerar o sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://gabrielalbsilv.github.io/FMU-BIBLIOTECA/
          sitemap-type: xml
          file-types: html,pdf
