<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Novo Horizonte </title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/icon.png" type="image/x-icon">
</head>

<body>
  <main class="form-container">
    <h2>Cadastro de cliente</h2>
    <form action= "cadastro_usuario.php" method="POST">
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="number" name="idade" placeholder="Idade" required>
      <select name="sexo" required>
        <option value="">Sexo</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
      <input type="text" name="cpf" placeholder="CPF" id="cpf" maxlength="14" oninput="mascaraCPF(this)" required>
      <input type="text" name="cep" placeholder="CEP" id="cep" maxlength="9" oninput="mascaraCep(this)" required>
      <input type="text" name="endereco" placeholder="Endereço" required>
      <input type="text" name="numero" placeholder="Número" id="numero" required>
      <input type="text" name="complemento" placeholder="Complemento"  id="complemento" required>
      <input type="tel" name="telefone1" placeholder="Telefone 1" oninput="mascaraTelefone(this)" maxlength="15" required>
      <input type="tel" name="telefone2" placeholder="Telefone 2" oninput="mascaraTelefone(this)" maxlength="15">
      <input type="email" name="email" placeholder="E-mail" required>
      <input id="senha"type="password" name="senha" required maxlength="32" placeholder="Senha" />
      <button type="submit">Cadastrar</button>
      <div class="button-exit">
        <a href="index.html" class="btn-secondary btn-small">Cancelar</a>
      </div>
    </form>
    
  </main>
  <script src="assets/js/validacao.js"></script>
</body>
</html>
