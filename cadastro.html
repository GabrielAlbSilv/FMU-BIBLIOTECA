<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Novo Horizonte </title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/icon.png" type="image/x-icon">
</head>

<body>
  <main class="form-container">
    <h2>Cadastro de Usuário</h2>
    <form>
      <input type="text" placeholder="Nome completo" required>
      <input type="number" placeholder="Idade" required>
      <select required>
        <option value="">Sexo</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
      <input type="text" placeholder="CPF" required>
      <input type="text" placeholder="CEP" required>
      <input type="text" placeholder="Endereço" required>
      <input type="tel" placeholder="Telefone 1" required>
      <input type="tel" placeholder="Telefone 2">
      <input type="email" placeholder="E-mail" required>
      <button type="submit">Cadastrar</button>
      <div class="button-exit">
        <a href="index.html" class="btn-secondary btn-small">Cancelar</a>
      </div>
    </form>
    
 
    
  </main>
</body>
</html>
