<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livros Emprestados</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/icon.png" type="image/x-icon">
</head>
<body>
    <main class="form-container">
        <h2>Emprestar Livro</h2>
        <form>
          <label for="usuario">CPF:</label>
          <input type="text" id="CPFusuario" name="CPFusuario" placeholder="CPF do cliente" required />

          <label for="usuario">Usuário:</label>
          <input type="text" id="usuario" name="usuario" placeholder="Nome do usuário" required />
    
          <label for="livro">ISBN:</label>
          <input type="text" id="ISBNLivro" name="ISBNLivro" placeholder="ISBN do livro" required />

          <label for="livro">Livro:</label>
          <input type="text" id="livro" name="livro" placeholder="Título do livro" required />
    
          <label for="data">Data de empréstimo:</label>
          <input type="date" id="data" name="data" required />
    
          <div class="centralizado">
            <button type="submit">Confirmar Empréstimo</button>
            <a href="emprestimos.html" class="btn-secondary btn-small">Voltar</a>
          </div>
        </form>
      </main>
</body>
</html>
